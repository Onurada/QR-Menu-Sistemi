<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ user.username }} Menüsü</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e1f2e 0%, #121421 100%);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px;
    }
    .navbar { background: rgba(18,20,33,0.9); }
    .menu-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #fff;
    }
    .menu-header p { color: #a0a0a0; }
    .menu-card {
      background: #1f1f2e;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 0.2rem 1rem;
      display: flex;
      align-items: flex-start;
    }
    .menu-info {
      flex: 1;
    }
    .product-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin: 0;
      color: #ffffff;
      text-align: left;
    }
    .product-desc {
      margin-top: 0.5rem;
      color: #c0c0c0;
      font-size: 0.95rem;
      text-align: left;
    }
    .product-side {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    .product-price {
      font-weight: 600;
      font-size: 1.4rem;
      color: #2c5364;
      margin-right: 0.75rem;
      white-space: nowrap;
    }
    .product-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height:40px;">
      </a>
    </div>
  </nav>

  <!-- Header -->
  <section class="menu-header text-center pt-5">
    <div class="container">
      <h1>{{ user.username }} Menüsü</h1>
      <p>En güncel ürünlerimizi aşağıda görebilirsiniz.</p>
    </div>
  </section>

  <!-- Menu Items -->
  <section class="container my-5">
    {% if items %}
      {% for item in items %}
        <div class="card menu-card">
          <div class="menu-info">
            <h2 class="product-name">{{ item.name }}</h2>
            {% if item.description %}
              <p class="product-desc">{{ item.description }}</p>
            {% endif %}
          </div>
          <div class="product-side">
            <span class="product-price">₺{{ "%.2f"|format(item.price) }}</span>
            <img src="{{ item.image_url or url_for('static', filename='placeholder.png') }}" alt="{{ item.name }}" class="product-img">
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="text-center mt-4"><p>Henüz menü öğesi eklenmemiş.</p></div>
    {% endif %}
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
